<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CavaPal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Dancing Script', cursive;
            min-height: 100vh;
            width: 100%;
            background-color: #f9f3f0;
            position: relative;
            overflow: hidden;
            cursor: none;
        }
        
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 40px;
            padding: 30px;
            z-index: 1;
        }
        
        .pattern-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .gradient-text {
            font-size: 4rem;
            background-image: linear-gradient(to right, #ff8a00, #e52e71, #9736ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 6s ease infinite;
            opacity: 0.7;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .content-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .dogs-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 800px;
            transition: transform 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        
        .dog-image-container {
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: translateX(0);
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .dog-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .follower-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
            pointer-events: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }
        
        .second-dog-container {
            position: absolute;
            right: -300px;
            width: 220px;
            transition: right 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
        }
        
        .second-dog-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .centered {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .second-dog-container.active {
            right: 0;
            opacity: 1;
        }
        
        .nudged {
            transform: translateX(-110px);
        }
        
        @media (max-width: 768px) {
            .gradient-text {
                font-size: 3rem;
            }
            
            .background-pattern {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(7, 1fr);
                gap: 25px;
                padding: 20px;
            }
            
            .follower-image {
                width: 60px;
                height: 60px;
            }
            
            .second-dog-container {
                width: 150px;
            }
            
            .nudged {
                transform: translateX(-80px);
            }
        }
    </style>
</head>
<body>
    <!-- Background pattern of "CavaPal" text -->
    <div class="background-pattern">
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
    </div>
    
    <!-- Main content with dog images -->
    <div class="content-container">
        <div class="dogs-container">
            <div class="dog-image-container">
                <img class="dog-image" src="cavapoo1.png" alt="Cute dog photo" />
                <img class="follower-image" src="clark1.png" alt="Small dog photo" />
            </div>
            <div class="second-dog-container">
                <img class="second-dog-image" src="cavapoo2.png" alt="Second dog photo" />
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainImage = document.querySelector('.dog-image');
            const followerImage = document.querySelector('.follower-image');
            const mainContainer = document.querySelector('.dog-image-container');
            const secondDogContainer = document.querySelector('.second-dog-container');
            const dogsContainer = document.querySelector('.dogs-container');
            
            // Get center point of the main dog image
            const getMainImageCenter = () => {
                const rect = mainImage.getBoundingClientRect();
                return {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                };
            };
            
            let angle = 0;
            let radius = 150; // Distance from center
            let mouseX = 0;
            let mouseY = 0;
            let centerX = 0;
            let centerY = 0;
            
            // Update center coordinates
            const updateCenter = () => {
                const center = getMainImageCenter();
                centerX = center.x;
                centerY = center.y;
            };
            
            // Initial center calculation
            updateCenter();
            
            // Recalculate center on window resize
            window.addEventListener('resize', updateCenter);
            
            // Track mouse position
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Adjust radius based on distance from center
                const dx = mouseX - centerX;
                const dy = mouseY - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Calculate angle from mouse to center
                const mouseAngle = Math.atan2(dy, dx);
                
                // Update follower position with some attraction to mouse
                angle = mouseAngle + Math.PI / 2; // Offset by 90 degrees
                
                // Adjust radius based on distance (closer = smaller orbit)
                radius = Math.max(100, Math.min(200, distance * 0.5));
            });
            
            // Animation loop for follower image
            function animate() {
                // Calculate position using angle and radius
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                // Apply position to follower image
                followerImage.style.left = `${x}px`;
                followerImage.style.top = `${y}px`;
                
                // Slightly increment angle for continuous motion
                angle += 0.01;
                
                requestAnimationFrame(animate);
            }
            
            // Start animation
            animate();
            
            // Trigger the second dog animation after a delay
            setTimeout(() => {
                // Make second dog visible and animate it coming in
                secondDogContainer.classList.add('active');
                
                // Nudge the main dog to make space
                setTimeout(() => {
                    mainContainer.classList.add('nudged');
                    
                    // Center both dogs after animation completes
                    setTimeout(() => {
                        dogsContainer.classList.add('centered');
                        // Update orbiting center after reposition
                        updateCenter();
                    }, 800);
                }, 600);
            }, 2000);
        });
    </script>
</body>
</html>
