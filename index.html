<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CavaPal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Dancing Script', cursive;
            min-height: 100vh;
            width: 100%;
            background-color: #f9f3f0;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 40px;
            padding: 30px;
            z-index: 1;
        }
        
        .pattern-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .gradient-text {
            font-size: 4rem;
            background-image: linear-gradient(to right, #ff8a00, #e52e71, #9736ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 6s ease infinite;
            opacity: 0.7;
            padding: 0 0.1em; /* Add padding to prevent clipping */
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .content-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .dogs-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 800px;
            transition: transform 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        
        .dog-image-container {
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: translateX(0);
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .dog-image {
            width: 100%;
            height: auto;
        }
        
        .follower-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: fixed;
            z-index: 20;
            cursor: pointer;
            border: none;
            outline: none;
            transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            transform: translate(-50%, -50%);
        }
        
        .booped {
            transform: translate(-50%, -50%) scale(2) !important;
        }
        
        .second-dog-container {
            position: absolute;
            right: -300px;
            width: 220px;
            transition: right 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
        }
        
        .second-dog-image {
            width: 100%;
        }
        
        .centered {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .second-dog-container.active {
            right: 0;
            opacity: 1;
        }
        
        .nudged {
            transform: translateX(-110px);
        }
        
        @media (max-width: 768px) {
            .gradient-text {
                font-size: 3rem;
            }
            
            .background-pattern {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(7, 1fr);
                gap: 25px;
                padding: 20px;
            }
            
            .follower-image {
                width: 60px;
                height: 60px;
            }
            
            .second-dog-container {
                width: 150px;
            }
            
            .nudged {
                transform: translateX(-80px);
            }
        }
    </style>
</head>
<body>
    <!-- Background pattern of "CavaPal" text -->
    <div class="background-pattern">
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
        <div class="pattern-item"><span class="gradient-text">CavaPal</span></div>
    </div>
    
    <!-- Main content with dog images -->
    <div class="content-container">
        <div class="dogs-container">
            <div class="dog-image-container">
                <img class="dog-image" src="cavapoo1.png" alt="Cute dog photo" />
                <img class="follower-image" src="clark1.png" alt="Small dog photo" />
            </div>
            <div class="second-dog-container">
                <img class="second-dog-image" src="cavapoo2.png" alt="Second dog photo" />
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainImage = document.querySelector('.dog-image');
            const initialFollowerImage = document.querySelector('.follower-image');
            const mainContainer = document.querySelector('.dog-image-container');
            const secondDogContainer = document.querySelector('.second-dog-container');
            const dogsContainer = document.querySelector('.dogs-container');
            const contentContainer = document.querySelector('.content-container');
            
            // Remove the initial follower image as we'll create it programmatically
            initialFollowerImage.remove();
            
            // Keep track of all floating followers
            const followers = [];
            let followerCounter = 0;
            
            // Get center point of the main dog image
            const getMainImageCenter = () => {
                const rect = mainImage.getBoundingClientRect();
                return {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                };
            };
            
            // Create a new follower
            function createFollower(x, y) {
                const follower = document.createElement('img');
                follower.classList.add('follower-image');
                follower.src = "/api/placeholder/80/80"; // Replace with your actual small dog image
                follower.alt = "Small dog photo";
                follower.dataset.id = followerCounter++;
                follower.style.left = `${x}px`;
                follower.style.top = `${y}px`;
                
                // Set random movement parameters
                const randomData = {
                    speedX: (Math.random() - 0.5) * 2, // Random between -1 and 1
                    speedY: (Math.random() - 0.5) * 2,
                    booped: false,
                    wobbleOffset: Math.random() * Math.PI * 2, // Random phase offset
                    wobbleSpeed: 0.02 + Math.random() * 0.03  // Random wobble speed
                };
                
                followers.push({
                    element: follower,
                    ...randomData
                });
                
                document.body.appendChild(follower);
                return follower;
            }
            
            // Create initial follower near the main dog image
            const center = getMainImageCenter();
            createFollower(center.x, center.y - 150);
            
            // Boop function
            function boop(follower) {
                const followerData = followers.find(f => f.element.dataset.id === follower.dataset.id);
                
                if (followerData && !followerData.booped) {
                    followerData.booped = true;
                    follower.classList.add('booped');
                    
                    // Create a new follower
                    const rect = follower.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    // Add slight offset to prevent stacking
                    const newX = centerX + (Math.random() * 40 - 20);
                    const newY = centerY + (Math.random() * 40 - 20);
                    
                    // Create the new follower after a slight delay
                    setTimeout(() => {
                        createFollower(newX, newY);
                    }, 300);
                    
                    // Remove the booped class after animation
                    setTimeout(() => {
                        follower.classList.remove('booped');
                        followerData.booped = false;
                    }, 600);
                }
            }
            
            // Handle clicks for booping
            document.addEventListener('click', function(e) {
                followers.forEach(followerData => {
                    const follower = followerData.element;
                    const rect = follower.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const dx = e.clientX - centerX;
                    const dy = e.clientY - centerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // If click is within the image radius, trigger boop
                    if (distance < rect.width / 2) {
                        boop(follower);
                    }
                });
            });
            
            // For mobile devices
            document.addEventListener('touchstart', function(e) {
                const touch = e.touches[0];
                
                followers.forEach(followerData => {
                    const follower = followerData.element;
                    const rect = follower.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const dx = touch.clientX - centerX;
                    const dy = touch.clientY - centerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // If touch is within the image radius, trigger boop
                    if (distance < rect.width / 2) {
                        e.preventDefault(); // Prevent default touch behavior
                        boop(follower);
                    }
                });
            }, { passive: false });
            
            // Get viewport dimensions
            function getViewportDimensions() {
                return {
                    width: window.innerWidth,
                    height: window.innerHeight
                };
            }
            
            // Animation loop for all followers
            function animate() {
                const viewport = getViewportDimensions();
                const time = Date.now() * 0.001; // Current time in seconds
                
                followers.forEach(follower => {
                    // Apply wobble effect
                    const wobbleX = Math.sin(time * follower.wobbleSpeed + follower.wobbleOffset) * 2;
                    const wobbleY = Math.cos(time * follower.wobbleSpeed + follower.wobbleOffset + 1) * 2;
                    
                    // Update position
                    let x = parseFloat(follower.element.style.left) + follower.speedX + wobbleX;
                    let y = parseFloat(follower.element.style.top) + follower.speedY + wobbleY;
                    
                    // Bounce off edges
                    const radius = 40; // Half of image width
                    if (x < radius) {
                        x = radius;
                        follower.speedX *= -1;
                    } else if (x > viewport.width - radius) {
                        x = viewport.width - radius;
                        follower.speedX *= -1;
                    }
                    
                    if (y < radius) {
                        y = radius;
                        follower.speedY *= -1;
                    } else if (y > viewport.height - radius) {
                        y = viewport.height - radius;
                        follower.speedY *= -1;
                    }
                    
                    // Apply updated position
                    follower.element.style.left = `${x}px`;
                    follower.element.style.top = `${y}px`;
                    
                    // Adjust z-index based on y position for depth effect
                    follower.element.style.zIndex = Math.floor(y);
                });
                
                requestAnimationFrame(animate);
            }
            
            // Start animation
            animate();
            
            // Trigger the second dog animation after a delay
            setTimeout(() => {
                // Make second dog visible and animate it coming in
                secondDogContainer.classList.add('active');
                
                // Nudge the main dog to make space
                setTimeout(() => {
                    mainContainer.classList.add('nudged');
                    
                    // Center both dogs after animation completes
                    setTimeout(() => {
                        dogsContainer.classList.add('centered');
                    }, 800);
                }, 600);
            }, 2000);
        });
    </script>
</body>
</html>
